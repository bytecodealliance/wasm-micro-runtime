# yaml 配置
version: "2"
services:
  web:
    platform: linux/amd64
    container_name: fuzz_web
    build:
      context: ./portal
      dockerfile: Dockerfile
      args:
        - proxy=${proxy}
    volumes:
      - "./portal:/portal"
    ports:
      - "${portal_port}:9999"
  server:
    build:
      context: ../../..
      dockerfile: ./tests/fuzz/wasm_mutator_fuzz/server/Dockerfile
      args:
        - proxy=${proxy}
    ports:
      - "${server_port}:16667"
    container_name: fuzz_server
    volumes:
      - "./server/app/data.db:/wamr-internal-test/tests/fuzz/wasm_mutator_fuzz/server/app/data.db"
      - "./workspace:/wamr-internal-test/tests/fuzz/wasm_mutator_fuzz/workspace"
    environment:
      - "TZ=Asia/Shanghai"
    restart: on-failure
